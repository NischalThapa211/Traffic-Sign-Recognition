<section id="sign-up-table" class="book-a-table">
      <div class="container" data-aos="fade-up">

        <div class="section-header">

          <p> <span>Signup</span> Here </p>
        </div>

        <div class="row g-0">

          <div class="col-lg-4" style="background-image: url(../static/assets/img/t_login.jpg);" data-aos="zoom-out"
            data-aos-delay="200">
          </div>

          <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
            <form action="/signup" method="post" role="form" class="php-email-form" data-aos="fade-up"
              data-aos-delay="100">
              <div class="row gy-4">
                <div class="col-lg-12 col-md-6">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name" data-rule="minlen:4"
                    data-msg="Please enter at least 4 chars">
                  <div class="validate"></div>
                </div>
                <div class="col-lg-12 col-md-6">
                  <input type="text" name="username" class="form-control" id="username" placeholder="Username"
                    data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                  <div class="validate"></div>
                </div>

                <div class="col-lg-12 col-md-6">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email"
                    data-msg="Please enter a valid email">
                  <div class="validate"></div>
                </div>
                <div class="col-lg-12 col-md-6">
                  <input type="password" class="form-control" name="password" id="phone" placeholder="Password"
                    data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                  <div class="validate"></div>
                </div>

              </div>

            <!-- <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">You signedup successfully.</div>
              </div> -->
              <div class="text-center"><button type="submit">Signup</button></div>
            </form>
          </div>
        </div>
